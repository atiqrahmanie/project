<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    form {
      background: white;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-bottom: 12px;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="signupForm" novalidate>
    <h2>Sign Up</h2>
    <div class="error" id="errorMsg"></div>

    <label for="firstname">First Name</label>
    <input type="text" id="Firstname" name="firstname" required>

 <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent default submission
      errorMsg.innerText = ''; // clear previous errors

      const firstname = form.firstname.value.trim();
      const lastname = form.lastname.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{6,}$/;

      if (firstname.length < 3) {
        errorMsg.innerText = 'first name must be at least 3 characters.';
        return;
      }
      if (lastname.length < 3) {
        errorMsg.innerText = 'last name must be at least 3 characters.';
        return;
      }

      if (!emailRegex.test(email)) {
        errorMsg.innerText = 'Please enter a valid email address.';
        return;
      }

      if (!passwordRegex.test(password)) {
        errorMsg.innerText = 'Password must be at least 6 characters and include uppercase, lowercase, and a number.';
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.innerText = 'Passwords do not match.';
        return;
      }

      // If all validations pass
      alert('Signup successful!');
      form.reset();
    });
  </script>

</body>
</html>
